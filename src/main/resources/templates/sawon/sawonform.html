<!DOCTYPE html>
<html layout:decorate="~{layout/layoutMain}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       
       .addform tbody th {
       	background-color: #eee8aa;
       }
</style>
</head>
<body>
<div layout:fragment="content" style="margin: 20px;">
	<form action="./insert" method="post" enctype="multipart/form-data">
		<table class="table table-bordered addform">
			<caption align="top"><b>Add Sawon</b></caption>
			<tbody>
				<tr>
					<th width="100">Sawonname</th>
					<td>
						<input type="text" name="sawonname" class="form-control"
						autofocus="autofocus" required="required"> 
					</td>			
				</tr>
				<tr>
					<th width="100">Hp</th>
					<td>
						<input type="text" name="hp" class="form-control"
						required="required"> 
					</td>			
				</tr>
				<tr>
					<th width="100">Photo</th>
					<td>
						<input type="file" name="upload" class="form-control"> 
					</td>			
				</tr>
				<tr>
					<th width="100">Buseo</th>
					<td>
						<select name="buseo" class="form-select">
							<option>교육부</option>
							<option>인사부</option>
							<option>홍보부</option>
							<option>관리부</option>
						</select>
					</td>			
				</tr>
				<tr>
					<th width="100">Gender</th>
					<td>
						<label>
							<input type="radio" name="gender" value="male" checked>남자
						</label>
						<label>
							<input type="radio" name="gender" value="female" >여자
						</label>
					</td>			
				</tr>
				<tr>
					<th width="100">Ipsaday</th>
					<td>
						<input type="date" name="ipsaday" class="form-control" value="2025-01-01">
					</td>			
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-success">사원등록</button>
					</td>			
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
